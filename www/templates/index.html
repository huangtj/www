{% extends "base.html" %}

{% block title %}用户登录{% endblock %}
{% block link %}
<link rel="stylesheet" type="text/css" href="../static/css/login.css" />
<link rel="stylesheet" type="text/css" href="../static/css/bootstrap/css/bootstrap-responsive.css" />
{% endblock %}
{% block content %}
<div class="container">

      <form class="form-signin" action="/login/" method="post" id="loginbox">
        <h2 class="form-signin-heading">用户登录</h2>
        <input type="text" class="input-block-level" placeholder="User name" name="username" required="required" value="{{username}}">
        <input type="password" class="input-block-level" placeholder="Password" name="password" required="required">
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-large btn-primary btn-block" type="submit" id="login">Sign in</button>
        <script source="../static/js/jquery.js"></script>
        <script type="text/javascript">
        	$('#login').click(function(){
					$('#loginbox').submit();
				});
        </script>
        {%if error%}
        <p class="text-error" style="text-align: center;">{{message}}</p>
        {% else %}
        <p>&nbsp</p>
        {%endif%}
        <p style="text-align: center;">还没有账号?<a href="/reg/" style="text-decoration:underline">立即注册</a></p>
      </form>

</div>
{% endblock %}
